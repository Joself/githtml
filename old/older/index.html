<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="scripts.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>

<body onload="startTime()">
	<div class="gridContainer">
		<div class="top">
			<div class="time">
				<div class="clock">
					<p id="hr"></p>
					<p id="colon">:</p>
					<p id="min"></p>
				</div>
				<p id="date"></p>
			</div>
			<div class="music">
				<div class="album">
					<img id="imgVisible" src="http://i.scdn.co/image/76fa4ea5ea3bec3b2f574d0b98c5ca698b33698c"></img>
					<img id="imgBlur" src="http://i.scdn.co/image/76fa4ea5ea3bec3b2f574d0b98c5ca698b33698c"></img>
				</div>
				<div class="songInfo">
					<p id="songName">Baby I Don't Know Oh Oh</p>
					<p id="artistName">Vulfpeck</p>
				</div>
			</div>
		</div>
		<div class="calView">
			
		</div>
	</div>
</body>
</html>
